<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Bem-vindo</h1><br>
                    <p>por favor insira o seu email e senha</p><br>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Entre com o seu E-mail</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Entre com a sua senha</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">remember Me</label>
                            </div>
                        </div>
                        <button type="submit">Sing in</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30"src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png">Facebook Login
                        </a>
                        <a href="#">
                            <img width="30" src="https://img.freepik.com/icones-gratis/procurar_318-265146.jpg?w=2000">Google Login
                        </a>

                    </div>
                </form>
            </div>
            <div class="login-right">
                <img src="./image.svg" alt="">
            </div>
        </div>
    </body>
    </head>
</html>
